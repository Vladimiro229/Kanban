<!-- index.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вибір дії</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 28px;
    }
    .card {
      background: #2b2b2b;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
    .button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      color: white;
    }
    .button:hover {
      transform: scale(1.03);
    }
    .request {
      background: #007f5f;
    }
    .inventory {
      background: #3a86ff;
    }
    @media (max-width: 500px) {
      h1 { font-size: 22px; }
      .button { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚚 Виберіть дію</h1>
    <button class="button request" onclick="location.href='request.html'">📄 Запит на забезпечення</button>
    <button class="button inventory" onclick="location.href='inventory.html'">📊 Інвентаризація</button>
  </div>
</body>
</html>
