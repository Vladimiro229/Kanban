<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вибір дії</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }
    .btn {
      display: block;
      margin: 10px 0;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
      color: white;
    }
    .green { background: linear-gradient(90deg, #4caf50, #66bb6a); }
    .blue { background: linear-gradient(90deg, #2196f3, #42a5f5); }
    .btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="box">
    <h1>🚚 Виберіть дію</h1>
    <button class="btn green" onclick="location.href='request.html'">📄 Запит на забезпечення</button>
    <button class="btn blue" onclick="location.href='inventory.html'">📊 Інвентаризація</button>
  </div>
</body>
</html>
