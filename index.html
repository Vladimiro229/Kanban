

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вибір дії</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 24px;
    }
    .btn {
      display: block;
      margin: 15px 0;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
    }
    .btn-green {
      background: linear-gradient(135deg, #28a745, #218838);
    }
    .btn-blue {
      background: linear-gradient(135deg, #007bff, #0056b3);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚚 Виберіть дію</h1>
    <a href="request.html"><button class="btn btn-green">📄 Запит на забезпечення</button></a>
    <a href="inventory.html"><button class="btn btn-blue">📊 Інвентаризація</button></a>
  </div>
</body>
</html>
