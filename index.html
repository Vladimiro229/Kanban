<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Форма заявки</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    h2 { text-align: center; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: 0 auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 20px; padding: 10px 20px; background: #28a745; color: #fff;
      border: none; border-radius: 4px; cursor: pointer; font-weight: bold;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>Заявка на оновлення залишків</h2>
  <form id="requestForm">
    <label>ПІБ</label>
    <input type="text" name="name" required>

    <label>Підрозділ</label>
    <select name="department" required>
      <option value="">Оберіть...</option>
      <option>Офіс</option>
      <option>Склад</option>
      <option>Львів</option>
      <option>Виробництво</option>
    </select>

    <label>Категорія</label>
    <select name="category" required>
      <option value="">Оберіть...</option>
      <option>Канцтовари</option>
      <option>Пакувальні матеріали</option>
      <option>Господарчі засоби</option>
      <option>Продукти загального користування</option>
    </select>

    <label>Назва товару</label>
    <input type="text" name="item" required>

    <label>Кількість</label>
    <input type="number" name="quantity" required min="0">

    <label>Коментар</label>
    <textarea name="comment" rows="3"></textarea>

    <button type="submit">Відправити</button>
  </form>

  <script>
    document.getElementById("requestForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        department: form.department.value,
        category: form.category.value,
        item: form.item.value,
        quantity: form.quantity.value,
        comment: form.comment.value
      };

      fetch("https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbwyt5DdOkrg3lhUGHXbGcScwRTJWWUvXo79qcjdTtK1I8SmER94ChT42X_h-z5OYAtEtg/exec/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        form.reset();
      })
      .catch(() => alert("Помилка при відправці."));
    });
  </script>
</body>
</html>
