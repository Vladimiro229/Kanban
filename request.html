<body>
  <form class="form-box" onsubmit="handleSubmit(event)">
    <h2>üì¶ –ó–∞–ø–∏—Ç –Ω–∞ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è</h2>

    <label for="lastName">–ü—Ä—ñ–∑–≤–∏—â–µ</label>
    <input type="text" id="lastName" placeholder="–Ü–≤–∞–Ω–æ–≤" required>

    <label for="firstName">–Ü–º‚Äô—è</label>

    <label for="department">–í—ñ–¥–¥—ñ–ª</label>
    <select id="department" required>
      <option value="">–û–±–µ—Ä—ñ—Ç—å –≤—ñ–¥–¥—ñ–ª</option>
      <option>–û–§–Ü–°</option>

      <option>–°–ö–õ–ê–î</option>

    </select>

    <div id="items-container"></div>

    <button type="button" class="add-btn" onclick="addItemBlock()">+ –î–æ–¥–∞—Ç–∏ —Ç–æ–≤–∞—Ä</button>

    <label for="comment">–ö–æ–º–µ–Ω—Ç–∞—Ä</label>
    <textarea id="comment" placeholder="–î–æ–¥–∞—Ç–∫–æ–≤—ñ –¥–µ—Ç–∞–ª—ñ (–Ω–µ–æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ)"></textarea>

  </form>

  <script>
    const sheetId = '1_Lr6Sv2IdC6M2-Dc7lpE7SgvXVkEeaFaV3axMSI-bfA';
    const sheetName = '–°–∫–ª–∞–¥ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è';
    const apiKey = 'AIzaSyB2l87TIEyJwO1BMDkE_IHMaXG6k2N3rEw';
    const container = document.getElementById('items-container');
    let productsByCategory = {};

    async function fetchProducts() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!A2:B1000?key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      data.values.forEach(row => {
        const [category, name] = row;
        if (!productsByCategory[category]) productsByCategory[category] = [];
        productsByCategory[category].push(name);
      });

      addItemBlock();
    }

    function addItemBlock() {
      const card = document.createElement('div');
      card.className = 'item-card highlight';
      card.innerHTML = `
        <label>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</label>
        <select class="category" onchange="updateItems(this)">
          <option value="">–û–±–µ—Ä—ñ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—é</option>
          ${Object.keys(productsByCategory).map(cat => `<option>${cat}</option>`).join('')}
        </select>
        <label>–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É</label>
        <select class="item-name">
          <option value="">–û–±–µ—Ä—ñ—Ç—å —Ç–æ–≤–∞—Ä</option>
        </select>
        <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å</label>
        <input type="number" class="quantity" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥, 5" required>
      `;
      container.appendChild(card);
    }

    function updateItems(select) {
      const card = select.closest('.item-card');
      const itemSelect = card.querySelector('.item-name');
      const category = select.value;

      const items = productsByCategory[category] || [];
      itemSelect.innerHTML = '<option value="">–û–±–µ—Ä—ñ—Ç—å —Ç–æ–≤–∞—Ä</option>';
      items.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        itemSelect.appendChild(opt);
      });
    }

    function handleSubmit(e) {
      e.preventDefault();
      const items = [...document.querySelectorAll('.item-card')].map(card => ({
        category: card.querySelector('.category').value,
        itemName: card.querySelector('.item-name').value,
        quantity: card.querySelector('.quantity').value
      })).filter(i => i.category && i.itemName && i.quantity);

      const data = {
        lastName: document.getElementById('lastName').value,
        firstName: document.getElementById('firstName').value,
        department: document.getElementById('department').value,
        comment: document.getElementById('comment').value,
        items: items
      };

      fetch("https://script.google.com/macros/s/AKfycbwyt5DdOkrg3lhUGHXbGcScwRTJWWUvXo79qcjdTtK1I8SmER94ChT42X_h-z5OYAtEtg/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.ok ? alert("–ó–∞–ø–∏—Ç –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!") : alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—ñ"))
      .catch(() => alert("–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è"));
    }

    fetchProducts();
  </script>
</body>
