<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ó–∞–ø–∏—Ç –Ω–∞ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .form-box {
      background-color: #1c1c1c;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
      appearance: none;
    }

    select {
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="white" d="M2 0L0 2h4z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px;
    }

    .item-block {
      border: 2px solid #4caf50;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      position: relative;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      color: #ccc;
      font-size: 20px;
      cursor: pointer;
    }

    .remove-btn:hover {
      color: #f55;
    }

    .btn {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, #4caf50, #66bb6a);
      color: white;
    }

    .error {
      font-size: 12px;
      color: #f55;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <form class="form-box" onsubmit="submitForm(event)">
    <h2>üè¶ –ó–∞–ø–∏—Ç –Ω–∞ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è</h2>

    <label for="lastName">–ü—Ä—ñ–∑–≤–∏—â–µ</label>
    <input type="text" id="lastName" required>
    <div class="error" id="error-lastName"></div>

    <label for="firstName">–Ü–º‚Äô—è</label>
    <input type="text" id="firstName" required>
    <div class="error" id="error-firstName"></div>

    <label for="department">–í—ñ–¥–¥—ñ–ª</label>
    <select id="department" required>
      <option value="">–û–±–µ—Ä—ñ—Ç—å –≤—ñ–¥–¥—ñ–ª</option>
      <option>–û—Ñ—ñ—Å</option>
      <option>–õ—å–≤—ñ–≤</option>
      <option>–°–∫–ª–∞–¥</option>
      <option>–í–∏—Ä–æ–±–Ω–∏—Ü—Ç–≤–æ</option>
    </select>
    <div class="error" id="error-department"></div>

    <div id="items-container"></div>

    <button type="button" class="btn" onclick="addItem()">+ –î–æ–¥–∞—Ç–∏ —Ç–æ–≤–∞—Ä</button>
    <button type="submit" class="btn">üì® –ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∑–∞–ø–∏—Ç</button>
  </form>

  <script>
    const itemsContainer = document.getElementById('items-container');
    let productsByCategory = {};
    let itemCount = 0;

    async function fetchProducts() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/1_Lr6Sv2IdC6M2-Dc7lpE7SgvXVkEeaFaV3axMSI-bfA/values/–°–∫–ª–∞–¥ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è!A2:B1000?key=AIzaSyB2l87TIEyJwO1BMDkE_IHMaXG6k2N3rEw`;
      const res = await fetch(url);
      const data = await res.json();
      data.values.forEach(([category, name]) => {
        if (!productsByCategory[category]) productsByCategory[category] = [];
        productsByCategory[category].push(name);
      });
      addItem();
    }

    function addItem() {
      itemCount++;
      const wrapper = document.createElement('div');
      wrapper.className = 'item-block';
      wrapper.innerHTML = `
        ${itemCount > 1 ? '<button type="button" class="remove-btn" onclick="this.parentNode.remove()">&times;</button>' : ''}
        <label>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</label>
        <select onchange="loadItems(this)" required>
          <option value="">–û–±–µ—Ä—ñ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—é</option>
          ${Object.keys(productsByCategory).map(cat => `<option>${cat}</option>`).join('')}
        </select>
        <div class="error"></div>

        <label>–ù–∞–∑–≤–∞ —Ç–æ–≤–∞—Ä—É</label>
        <select required><option value="">–û–±–µ—Ä—ñ—Ç—å —Ç–æ–≤–∞—Ä</option></select>
        <div class="error"></div>

        <label>–ö—ñ–ª—å–∫—ñ—Å—Ç—å</label>
        <input type="number" min="1" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥, 5" required>
        <div class="error"></div>
      `;
      itemsContainer.appendChild(wrapper);
    }

    function loadItems(select) {
      const category = select.value;
      const itemSelect = select.parentNode.querySelectorAll('select')[1];
      itemSelect.innerHTML = '<option value="">–û–±–µ—Ä—ñ—Ç—å —Ç–æ–≤–∞—Ä</option>';
      (productsByCategory[category] || []).forEach(name => {
        const opt = document.createElement('option');
        opt.textContent = name;
        itemSelect.appendChild(opt);
      });
    }

    function submitForm(e) {
      e.preventDefault();
      let valid = true;

      const lastName = document.getElementById('lastName');
      const firstName = document.getElementById('firstName');
      const department = document.getElementById('department');

      [lastName, firstName, department].forEach(el => {
        const err = document.getElementById('error-' + el.id);
        if (!el.value.trim()) {
          err.textContent = '–¶–µ –ø–æ–ª–µ –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–µ';
          valid = false;
        } else {
          err.textContent = '';
        }
      });

      itemsContainer.querySelectorAll('.item-block').forEach(block => {
        const selects = block.querySelectorAll('select');
        const quantity = block.querySelector('input');
        const errors = block.querySelectorAll('.error');

        if (!selects[0].value) { errors[0].textContent = '–û–±–µ—Ä—ñ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—é'; valid = false; } else { errors[0].textContent = ''; }
        if (!selects[1].value) { errors[1].textContent = '–û–±–µ—Ä—ñ—Ç—å —Ç–æ–≤–∞—Ä'; valid = false; } else { errors[1].textContent = ''; }
        if (!quantity.value) { errors[2].textContent = '–í–∫–∞–∂—ñ—Ç—å –∫—ñ–ª—å–∫—ñ—Å—Ç—å'; valid = false; } else { errors[2].textContent = ''; }
      });

      if (!valid) return;

      const data = {
        lastName: lastName.value,
        firstName: firstName.value,
        department: department.value,
        items: Array.from(itemsContainer.querySelectorAll('.item-block')).map(block => {
          const selects = block.querySelectorAll('select');
          const quantity = block.querySelector('input');
          return {
            category: selects[0].value,
            itemName: selects[1].value,
            quantity: quantity.value
          };
        })
      };

      fetch("https://script.google.com/macros/s/AKfycbxAS6Fvq933AyF4DYRORnJKlElfiBKebALK8ploQdW22BVKj8oFZJkfsH2mQR_XwJEeLw/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.ok ? alert("–ó–∞–ø–∏—Ç –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!") : alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –Ω–∞–¥—Å–∏–ª–∞–Ω–Ω—ñ"))
      .catch(() => alert("–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è"));
    }

    fetchProducts();
  </script>
</body>
</html>
