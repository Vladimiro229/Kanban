

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Інвентаризація</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px 20px;
    }
    .inventory-card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: none;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      border-bottom: 2px solid #333;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="inventory-card">
    <h1>Інвентаризація</h1>
    <select>
      <option>Офіс</option>
      <option>Склад</option>
      <option>Львів</option>
      <option>Виробництво</option>
    </select>
    <button class="submit-btn">Завантажити товари</button>
    <table>
      <thead>
        <tr><th>Назва товару</th><th>Кількість</th></tr>
      </thead>
      <tbody>
        <tr><td>Папір А4</td><td><input type="number" min="0"></td></tr>
        <tr><td>Ручка</td><td><input type="number" min="0"></td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
